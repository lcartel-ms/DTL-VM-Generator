trigger:
- main

pool: default

steps:
  - task: AzurePowerShell@5
    inputs:
      azureSubscription: 'SP - NTO'
      ScriptType: 'FilePath'
      ScriptPath: 'Create-Vms.ps1'
      ScriptArguments: '-IfExist "Error"'
      azurePowerShellVersion: 'LatestVersion'